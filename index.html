<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Fav</title>
  <link rel="shortcut icon" href="assets/fav.png" type="image/x-png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img id="logo" src="assets/Gitfav.svg" alt="logo Gitfav">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username</label>
        <input id="input-search" type="text" placeholder="Digite o Github username">
        <button id="favorite"><img src="assets/star.svg" alt="estrela">FAVORITAR</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usu√°rio</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/viniciuspra.png" alt="">
            <a href="https://github.com/viniciuspra" target="_blank">
              <p>Vinicius</p>
              <span>viniciuspra</span>
            </a>
          </td>
          <td class="repositories">
            14
          </td>
          <td class="followers">
            9
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="empty">
      <img src="assets/Estrela.svg" alt="estrela com rosto">
      <h1>Nenhum favorito ainda</h1>
    </div>
  </div>
</body>
</html>
